<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
      <!-- light background -->
      <div id="light">
        <div id="lightback">
        <h1>TODO</h1>
        <img id="sun" onclick="moon()" style="float: right; cursor: pointer;" src="/images/icon-moon.svg" alt=""><br><br>

        <form id="textback">
          <label class="container">
           
            <input type="checkbox" class="check" checked="checked">
            <span class="checkmark"></span>
           
            
           
          
        </label>
        <input type="text" id="text" placeholder="check to add , uncheck to clear" >
         
          </form><br><br>
          <div id="shadow">   
            <ul ondragstart="dragOver()" ondrop="Drop()" class="sort">
              <li draggable="true" ondragstart="dragStart()" class="lm">
                <label class="container"><input type="checkbox" class="check">
                  <span class="checkmark"></span>
                </label><span class="p">create more task</span> 
                <img src="/images/icon-cross.svg" class="cross"></li>

               
              </ul>
              <div id="foot">
                <span id="itemnum">1 items left</span>
                <span id="midfoot">
                  <span id="all" class="midfooteach">All</span>
                  <span id="active"  class="midfooteach">Active</span>
                  <span id="complete"  class="midfooteach">Completed</span>
                </span>
                <span id="clear">clear completed</span>
              </div>
            </div> 
              <div id="afterfoot">
                <p>Drag and drop to reorder list</p>
              </div>
              

      </div>
    </div>



    
  

    
     

      
        

    </main>
    
</body>
<script src="/script.js"></script>
</html>
